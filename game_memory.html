<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Memoria</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gioco di Memoria</h1>
        <div id="game"></div>
        <button onclick="location.href='index.html'">Torna alla Home</button>

    </div>

    <script>
        const game = document.getElementById('game');
        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ’', 'ðŸ', 'ðŸ‰', 'ðŸ“', 'ðŸ‹'];
        let cards = [...symbols, ...symbols];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        function createCard(symbol) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.setAttribute('data-symbol', symbol);
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.textContent = this.getAttribute('data-symbol');
            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.getAttribute('data-symbol') === secondCard.getAttribute('data-symbol');

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.textContent = '';
                secondCard.textContent = '';
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function startGame() {
            shuffle(cards);
            cards.forEach(symbol => {
                const card = createCard(symbol);
                game.appendChild(card);
            });
        }

        startGame();
    </script>

</body>
</html>
